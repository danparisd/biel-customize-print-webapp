name: Deploy to GitHub Pages via angular-cli-ghpages

on:
  push:
    branches: [ rr-feature ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x

    - name: Build and deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        npm install
        npm run ng -- deploy --base-href=/biel-customize-print-webapp/ --name="GithubActionsDeploy" --email="cicd@example.org" --no-silent
